<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script src="https://kit.fontawesome.com/82fbc43281.js" crossorigin="anonymous"></script>

    <title>單位會員註冊</title>
    <link rel="stylesheet" href="./css/SignUp_Style.css">
    <link rel="stylesheet" href="./css/Header_style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- <script src="./signup_main.js"></script>  --> 
</head>
<body>
    <input type="checkbox" name="" id="menu_control">
    <div class="header">
        <a href="#" class="logo"><img src="img/Images/logo-1.png" width="180" alt="logo"></a>
        <label for="menu_control" class="menu_btn">
            <span>選單</span>
        </label>
        <nav class="menu">
            <ul class="menu_ul">
                <div class="search">
                    <input type="text" class="search-bar" id="search" placeholder="Search">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <li class="active"><a href="#">首頁</a></li>
                <li><a href="#">賽事</a></li>
                <li><a href="#">商城</a></li>
                <li><a href="#">論壇</a></li>
                <li><a href="#">會員</a></li>
                <div class="user">
                    <a href="#" class="user-btn"><img src="img/Images/user.png" alt="user" class="user-btn-img">
                        <span>登入</span>
                    </a>
                </div>
            </ul>
        </nav>
    </div>
    <!-- -------------------------------------------------------------------------------------------------- -->
    <div class="signup">    
        <form class="form">
        <h2>單位會員註冊</h2>
        <div class="all-group">
            <div class="group">
                帳號:
                    <input type="member_account" class="form-control" name="member_account" value="">
                密碼:
                    <input type="member_pw" class="form-control" name="member_pw" value="">
                確認密碼:
                    <input type="member_pw" class="form-control" name="member_pw" value="">
                單位名稱:
                    <input type="member_real_name" class="form-control" name="member_real_name" value="">
                統一編號:
                    <input type="member_tax_id_number" class="form-control" name="member_tax_id_number" value="">
                地址:
                    <input type="member_address" class="form-control" name="member_address" value="">
                頭貼照片:
                <form>
                    <input type='file' class="upl" style="width: 190px;">
                    <div>
                        <img class="preview">
                    </div>
                </form>         
            </div>
            <div class="group1">
                聯絡人姓名:
                    <input type="member_cp_name" class="form-control" name="member_cp_name"> 
                聯絡人電子信箱:
                    <input type="member_email" class="form-control" name=" member_email"> 
                聯絡人手機號碼:
                    <input type="member_mobile_phone" class="form-control" name="member_mobile_phone">
                聯絡人市話號碼:
                    <input type="member_fixed_line_telephone" class="form-control" name="member_fixed_line_telephone"> 
                暱稱: 
                    <input type="member_user_name" class="form-control" name="member_user_name">
                聯絡人性別:
                    <select type="member_sex_id" class="form-control" name="member_sex_id">
                        <option value="請選擇" selected>請選擇</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>

                    <input type="submit" name="submit" class="btn" value="送出">
            </div> 
        </div>    
        </form>
    </div>


    <!-- ---------------------------------------- -->

    <script>
        $(function (){

 function preview(input) {

     if (input.files && input.files[0]) {
         var reader = new FileReader();
         
         reader.onload = function (e) {
             $('.preview').attr('src', e.target.result);   
         }

         reader.readAsDataURL(input.files[0]);
     }
 }

 $("body").on("change", ".upl", function (){
     preview(this);
 })
 
})
    </script>

</body>
</html>
