                </div>

                    </a>
                </div>
            </ul>
        </nav>
    </div>

    <input type="checkbox" name="" id="side-menu-switch">
    
    <div class="side-menu">

        <nav class="nav">

        </nav>
        <label for="side-menu-switch">
            <i class="fa fa-angle-right"></i>
        </label>

    </div>
    <div class="box">
        <div class="signup">    
        <form class="form">
            <h2>更改密碼</h2>
            <div class="group">
                帳號:
                    <input type="account" class="form-control" name="member_account" value="">
                舊密碼:
                    <input type="password" class="form-control" name="member_pw" value="">
                新密碼:
                    <input type="password" class="form-control" name="member_pw" value="">
                確認新密碼:
                    <input type="password" class="form-control" name="member_pw" value="">

                    <input type="submit" name="submit" class="btn" value="送出">                
            </div>   
        </form>
    </div>
